<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select League</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
    }
    h1 {
      margin-top: 40px;
    }
    .league-btn {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
    }
    .league-btn:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>Select Your League</h1>

  <button class="league-btn" onclick="chooseLeague('premier')">Premier League</button>
  <button class="league-btn" onclick="chooseLeague('championship')">Championship</button>
  <button class="league-btn" onclick="chooseLeague('league1')">League One</button>
  <button class="league-btn" onclick="chooseLeague('league2')">League Two</button>

  <script>
    function chooseLeague(league) {
      // store the selected league in localStorage
      localStorage.setItem("selectedLeague", league);
      // then go to the main game
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
